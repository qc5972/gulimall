server:
  port: 8004
spring:
  application:
    name: gulimall-product
  datasource:
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    url: jdbc:mysql://fftf.fun:3306/gulimall-pms?useUnicode=true&characterEncoding=UTF-8&useSSL=false
  cloud:
    nacos:
      discovery:
        server-addr: fftf.fun:8848
mybatis-plus:
  mapper-locations: classpath:/mapper/**/*.xml
  global-config:
    db-config:
      id-type: auto
feign:
  client:
    config:
      default:
        connectTimeout: 5000  # 指定Feign客户端连接提供者的超时时限   取决于网络环境
        readTimeout: 5000   # 指定Feign客户端从请求到获取到提供者给出的响应的超时时限  取决于业务逻辑运算时间
logging:
  level:
    root: debug